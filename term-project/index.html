<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Page</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Cormorant Garamond' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Crimson Pro' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Explora' rel='stylesheet'>
</head>

<body>
    <div class="bg">
        <header>
            <h1><span class="word-number">21</span> JEWELS</h1>
            <div class="top-nav">
                <a href="#">About</a>
                <a href="#">Login</a>
                <form role="search">
                    <input type="text" placeholder="Search.." aria-label="Search through site content">
                    <button type="submit" class="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <img src="/images/menu.png" alt="menu" class="menu-icon" onclick="toggleSplashMenu()">
            </div>
        </header>
        <main>
            <div class="colmun-1">
                <h2 class="catch">The place to <span class="word-services">buy</span>, <span
                        class="word-services">sell</span>, and <span class="word-services">service</span> </h2>
                <div class="break"></div>
                <h2 class="catch"> <span class="word-modern">modern</span> and <span class="word-vintage">vintage</span>
                    watches</h2>
                <div class="break"></div>
                <div class="bottom-nav">
                    <a href="/home.html">Home</a>
                    <a href="/home.html">Brands</a>
                    <a href="home.html">Vintage</a>
                    <a href="/home.html">Style</a>
                    <a href="home.html">Service</a>
                </div>
            </div>
            <div class="column-2">
                <div class="omega-splash">
                    <a href="/home.html"><img src="/images/omega-watch.jpg" alt="omega seamaster">
                    <p>Checkout our Omega Collection</p></a>
                </div>
                <div class="tissot-splash">
                    <a href="/home.html"><img src="/images/tissot-watch.jpg" alt="tissot watch">
                    <p>Checkout our Tissot Collection</p></a>
                </div>
                <div class="seiko-splash">
                    <a href="/home.html"> <img src="/images/seiko-watch.jpg" alt="Seiko presage">
                    <p>Checkout the Seiko Collection</p></a>
                </div>
                <div class="service-splash">
                    <a href="/home.html"> <img src="/images/watch-repair.jpg" alt="Watch movement and repair goggles">
                    <p>Is your watch in need of a service?</p></a>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='./script/script.js' defer></script>
    <title>Github Repositories</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./projects.html">Projects</a>
            <a href="./about.html">About</a>
            <a href="./github.html" class="active">GitHub</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    <main id="github-main">
        <div class="tile">
            <h2 style="width:100%;text-align:center;margin-bottom:1rem;">GitHub Contributions</h2>
            <img src="https://ghchart.rshah.org/2196f3/annicamclean" alt="Annica's GitHub Contributions Heatmap" style="width:100%;max-width:1000px;display:block;margin:0 auto 2rem auto;background:#fff;border-radius:16px;padding:1rem;height:180px;">
            <div style="display:flex;justify-content:center;align-items:center;margin-top:-1.5rem;margin-bottom:1.5rem;gap:1.5rem;">
                <span style="display:inline-block;width:18px;height:18px;background:#e0e0e0;border-radius:4px;margin-right:0.5em;"></span> 0
                <span style="display:inline-block;width:18px;height:18px;background:#90caf9;border-radius:4px;margin-right:0.5em;"></span> 1-2
                <span style="display:inline-block;width:18px;height:18px;background:#2196f3;border-radius:4px;margin-right:0.5em;"></span> 3-4
                <span style="display:inline-block;width:18px;height:18px;background:#0d47a1;border-radius:4px;margin-right:0.5em;"></span> 5+
            </div>
        </div>
        <div class="tile github-stats-cards" style="display:flex;flex-wrap:wrap;gap:2rem;justify-content:center;align-items:center;">
            <h2 style="width:100%;text-align:center;margin-bottom:1rem;">GitHub Stats</h2>
            <img src="https://github-readme-stats.vercel.app/api?username=annicamclean&show_icons=true&theme=blueberry" alt="Annica's GitHub Stats" style="max-width:420px;width:100%;border-radius:16px;">
            <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=annicamclean&layout=compact&theme=blueberry" alt="Annica's Top Languages" style="max-width:340px;width:100%;border-radius:16px;">
            <img src="https://github-readme-streak-stats.herokuapp.com/?user=annicamclean&theme=blueberry" alt="Annica's GitHub Streak" style="max-width:420px;width:100%;border-radius:16px;">
        </div>
        <div class="tile">
            <h2 style="width:100%;text-align:center;margin-bottom:1rem;">Github Repositories</h2>
            <p style="width:100%;text-align:center;margin-bottom:1rem;">My current Github Repositories with Links to each of them</p>
        </div>
        <!-- Ask if they can only add the top 5 contributions -->
        <div id='container' class="repo-grid horizontal-repo-grid">
        </div>
        <div style="width:100%;text-align:center;margin:2rem 0 1rem 0;">
            <a href="https://github.com/annicamclean" target="_blank" class="btn">
                <i class="fa fa-github"></i> Visit My GitHub Profile
            </a>
        </div>
    </main>
</body>
</html>
